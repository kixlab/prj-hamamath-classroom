      <input type="text" id="workflowId" placeholder="ì˜ˆ: wf_1770537493749_bx5on3o4" style="min-width:260px;" />

    <!-- .env ê¸°ë°˜ ì„¤ì •: í”„ë¡œì íŠ¸ ë£¨íŠ¸ì—ì„œ npm run log-viewer:config ì‹¤í–‰ í›„ ì‚¬ìš© -->
    <script src="log-viewer-config.js"></script>
    <script type="module">
      const firebaseConfig = window.__FIREBASE_CONFIG__;
      if (!firebaseConfig || !firebaseConfig.apiKey) {
        console.error("Firebase ì„¤ì •ì´ ì—†ìŠµë‹ˆë‹¤. í”„ë¡œì íŠ¸ ë£¨íŠ¸ì—ì„œ ì‹¤í–‰: npm run log-viewer:config");
      }
      let db = null;
      if (typeof firebase !== "undefined" && firebaseConfig?.apiKey) {
        try {
          firebase.initializeApp(firebaseConfig);
          db = firebase.firestore();
        } catch (_) {}
      }

      document.getElementById("loadBtn").addEventListener("click", loadLogs);
      document.getElementById("downloadWfBtn").addEventListener("click", downloadWorkflowJson);

      function showError(msg) {
        const el = document.getElementById("error");
        el.textContent = msg;
        el.classList.toggle("hidden", !msg);
      }

      function formatPayload(obj) {
        if (obj == null) return "";
        const omit = ["userId", "sessionId", "eventIndex", "timestamp", "eventType", "pathname", "workflowId", "phase", "stepId"];
        const out = {};
        for (const [k, v] of Object.entries(obj)) {
          if (omit.includes(k)) continue;
          if (v && typeof v === "object" && v.toDate) out[k] = v.toDate().toLocaleString("ko-KR");
          else out[k] = v;
        }
        return JSON.stringify(out, null, 2);
      }

      function formatTs(ts) {
        if (!ts || !ts.toDate) return "-";
        return ts.toDate().toLocaleString("ko-KR");
      }

      function getEventTypeClass(et) {
        return (et || "").replace(/_/g, "-");
      }

      async function downloadWorkflowJson() {
        const userId = document.getElementById("userId").value.trim();
        const workflowId = document.getElementById("workflowId").value.trim();
        if (!userId) {
          showError("ìœ ì € IDë¥¼ ë¨¼ì € ì…ë ¥í•´ ì£¼ì„¸ìš”.");
          return;
        }
        if (!workflowId) {
          showError("ë‹¤ìš´ë¡œë“œí•  ì›Œí¬í”Œë¡œìš° IDë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
          return;
        }
        if (!db) {
          showError("Firebaseë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œ ìˆœì„œë¥¼ í™•ì¸í•˜ì„¸ìš”.");
          return;
        }
        showError("");

        try {
          const col = db.collection(userId);
          const snap = await col.get();
          const events = [];
          snap.docs.forEach((doc) => {
            const d = doc.data();
            const wid = d.workflowId || "";
            if (wid === workflowId) {
              const out = { id: doc.id, ...d };
              if (d.timestamp && d.timestamp.toDate) {
                out.timestamp = d.timestamp.toDate().toISOString();
              }
              events.push(out);
            }
          });

          if (events.length === 0) {
            showError(`ì›Œí¬í”Œë¡œìš° ID "${workflowId}" ì— ëŒ€í•œ ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤.`);
            return;
          }

          const payload = {
            userId,
            workflowId,
            count: events.length,
            events,
          };
          const blob = new Blob([JSON.stringify(payload, null, 2)], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `workflow_${workflowId}.json`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        } catch (e) {
          showError("ì›Œí¬í”Œë¡œìš° JSON ë‹¤ìš´ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + e.message);
        }
      }

      function renderEvent(doc, filter, options) {
        options = options || {};
        const d = doc.data();
        const eventType = d.eventType || "unknown";
        if (filter && eventType !== filter) return "";
        const payload = formatPayload(d);
        const hasPayload = payload.length > 2;
        const eventId = "ev-" + doc.id;
        const phase = d.phase;
        const stepId = d.stepId;
        const showPhase = options.showPhase !== false && phase;
        const phaseBadge = showPhase ? `<span class="phase-badge ${phase}">${phase}</span>` : "";
        const stepBadge = stepId ? `<span class="step-id">step ${escapeHtml(stepId)}</span>` : "";
        return `
        <div class="event" data-doc-id="${doc.id}" data-phase="${phase || ""}" data-step-id="${stepId || ""}">
          <div class="event-head" onclick="this.nextElementSibling.classList.toggle('hidden')">
            <span class="event-index">#${d.eventIndex ?? "-"}</span>
            ${phaseBadge}
            ${stepBadge}
            <span class="event-type ${getEventTypeClass(eventType)}">${eventType}</span>
            <span class="event-time">${formatTs(d.timestamp)}</span>
            ${hasPayload ? '<span style="color:var(--muted);font-size:0.8rem">â–¼ í¼ì¹˜ê¸°</span>' : ""}
          </div>
          ${hasPayload ? `<pre class="event-payload ${hasPayload ? "hidden" : ""}" id="${eventId}">${escapeHtml(payload)}</pre>` : ""}
        </div>`;
      }

      function escapeHtml(s) {
        const div = document.createElement("div");
        div.textContent = s;
        return div.innerHTML;
      }

      async function loadLogs() {
        const userId = document.getElementById("userId").value.trim();
        const filter = document.getElementById("eventFilter").value.trim();
        const workflowFilter = document.getElementById("workflowId")?.value.trim() || "";
        if (!userId) {
          showError("ìœ ì € IDë¥¼ ì…ë ¥í•´ ì£¼ì„¸ìš”.");
          return;
        }

        if (!db) {
          showError("Firebaseë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œ ìˆœì„œë¥¼ í™•ì¸í•˜ì„¸ìš”.");
          return;
        }

        document.getElementById("loadBtn").disabled = true;
        showError("");
        document.getElementById("out").innerHTML = '<div class="loading-indicator"><div class="loading-spinner"></div><span>ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦</span></div>';

        try {
          const col = db.collection(userId);
          const snap = await col.get();
          let docs = snap.docs;
          docs = docs.slice().sort((a, b) => (a.data().eventIndex ?? 0) - (b.data().eventIndex ?? 0));
          const viewMode = document.getElementById("viewMode").value;

          let html = "";
          let totalEvents = docs.length;
          let filteredCount = 0;

          if (workflowFilter) {
            // íŠ¹ì • ì›Œí¬í”Œë¡œìš°ë§Œ ë³´ê³  ì‹¶ì€ ê²½ìš° ìš°ì„  í•„í„°ë§
            docs = docs.filter((doc) => {
              const d = doc.data();
              return (d.workflowId || "") === workflowFilter;
            });
          }

          if (viewMode === "workflow") {
            const byWorkflow = {};
            docs.forEach((doc) => {
              const d = doc.data();
              const wid = d.workflowId || "\0no-workflow";
              if (!byWorkflow[wid]) byWorkflow[wid] = [];
              byWorkflow[wid].push({ doc, d });
            });

            const phaseOrder = ["problem_input", "cot", "subq_generate", "subq_review"];
            const phaseLabels = {
              problem_input: "ë¬¸ì œ ì…ë ¥ (problem_input)",
              cot: "CoT (8ë‹¨ê³„ í’€ì´)",
              subq_generate: "í•˜ìœ„ ë¬¸í•­ ìƒì„± (subq_generate)",
              subq_review: "í•˜ìœ„ ë¬¸í•­ ê²€í†  (subq_review)",
            };

            let workflowIds = Object.keys(byWorkflow).filter((k) => k !== "\0no-workflow").sort((a, b) => {
              const a0 = byWorkflow[a][0]?.d?.eventIndex ?? 0;
              const b0 = byWorkflow[b][0]?.d?.eventIndex ?? 0;
              return a0 - b0;
            });

            // ì›Œí¬í”Œë¡œìš° IDë¡œ í•œ ë²ˆ ë” í•„í„°ë§ (ë³´í˜¸ì  ì½”ë“œ: ìœ„ì—ì„œ docsë¥¼ ì´ë¯¸ í•„í„°ë§í–ˆì§€ë§Œ ì•ˆì „í•˜ê²Œ í•œ ë²ˆ ë”)
            if (workflowFilter) {
              workflowIds = workflowIds.filter((wid) => wid === workflowFilter);
            }

            workflowIds.forEach((wid) => {
              const events = byWorkflow[wid];
              const shortWid = wid.length > 28 ? wid.slice(0, 24) + "â€¦" : wid;
              let workflowBody = "";

              phaseOrder.forEach((phase) => {
                const phaseEvents = events.filter(({ d }) => d.phase === phase);
                if (phaseEvents.length === 0) return;
                const withStep = phaseEvents.some(({ d }) => d.stepId);
                let phaseHtml = "";
                if (withStep) {
                  const byStep = {};
                  phaseEvents.forEach(({ doc, d }) => {
                    const step = d.stepId || "";
                    if (!byStep[step]) byStep[step] = [];
                    byStep[step].push(doc);
                  });
                  const stepOrder = Object.keys(byStep).sort();
                  stepOrder.forEach((stepId) => {
                    const stepDocs = byStep[stepId];
                    let stepHtml = "";
                    stepDocs.forEach((doc) => {
                      const row = renderEvent(doc, filter || null);
                      if (row) { filteredCount++; stepHtml += row; }
                    });
                    if (!stepHtml && filter) return;
                    const stepLabel = stepId || "(stepId ì—†ìŒ)";
                    phaseHtml += `<div class="step-group"><div class="step-header">${escapeHtml(stepLabel)}</div><div class="event-list">${stepHtml || ""}</div></div>`;
                  });
                } else {
                  phaseEvents.forEach(({ doc }) => {
                    const row = renderEvent(doc, filter || null);
                    if (row) { filteredCount++; phaseHtml += row; }
                  });
                }
                if (!phaseHtml && filter) return;
                workflowBody += `
                <div class="phase-section">
                  <div class="phase-header">${phaseLabels[phase] || phase}</div>
                  <div class="event-list">${phaseHtml || '<p style="color:var(--muted);padding:8px 12px;font-size:0.85rem">í•´ë‹¹ íƒ€ì… ì—†ìŒ</p>'}</div>
                </div>`;
              });

              const otherEvents = events.filter(({ d }) => !phaseOrder.includes(d.phase));
              if (otherEvents.length > 0) {
                let otherHtml = "";
                otherEvents.forEach(({ doc }) => {
                  const row = renderEvent(doc, filter || null);
                  if (row) { filteredCount++; otherHtml += row; }
                });
                if (otherHtml || !filter)
                  workflowBody += `<div class="phase-section"><div class="phase-header">ê¸°íƒ€ (í´ë¦­ ë“±)</div><div class="event-list">${otherHtml || ""}</div></div>`;
              }

              html += `
              <div class="workflow-block">
                <div class="workflow-header">ì›Œí¬í”Œë¡œìš° <code>${escapeHtml(shortWid)}</code> <span style="color:var(--muted);font-weight:normal">(${events.length}ê±´)</span></div>
                ${workflowBody || '<div class="event-list"><p style="color:var(--muted);padding:12px">í•´ë‹¹ íƒ€ì… ì—†ìŒ</p></div>'}
              </div>`;
            });

            if (byWorkflow["\0no-workflow"]) {
              const noWf = byWorkflow["\0no-workflow"];
              let noWfHtml = "";
              noWf.forEach(({ doc }) => {
                const row = renderEvent(doc, filter || null);
                if (row) { filteredCount++; noWfHtml += row; }
              });
              html += `
              <div class="session-block">
                <div class="session-header">ì›Œí¬í”Œë¡œìš° ì—†ìŒ (ì„¸ì…˜ë³„) <span style="color:var(--muted);font-weight:normal">(${noWf.length}ê±´)</span></div>
                <div class="event-list">${noWfHtml || '<p style="color:var(--muted);padding:12px">í•´ë‹¹ íƒ€ì… ì—†ìŒ</p>'}</div>
              </div>`;
